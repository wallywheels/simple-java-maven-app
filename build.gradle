plugins {
    id 'net.researchgate.release' version '2.8.0'
    id 'com.jfrog.bintray' version '1.8.4'
}
apply plugin: 'java'
apply from: 'quality.gradle'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/master/release-commons.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

project.ext {
    releaseMode = project.hasProperty('releaseMode')
}

description = 'ReportPortal JUnit 4 client'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
    maven { url "http://dl.bintray.com/epam/reportportal" }
}
dependencies {
    if (releaseMode) {
        compile 'com.epam.reportportal:client-java:5.0.0-BETA-4'
        compile 'com.epam.reportportal:commons-model:5.0.0-BETA-11'
    } else {
        compile 'com.github.reportportal:client-java:9ede451'
        compile 'com.github.reportportal:commons-model:2d10629'
    }

    compile('com.nordstrom.tools:junit-foundation:11.0.1') {
        exclude group: 'commons-beanutils', module: 'commons-beanutils'
    }
    compile 'commons-beanutils:commons-beanutils:1.9.4'

    compile 'com.google.inject:guice:4.1.0'
}
ext {
    junitFoundation = configurations.compile.resolvedConfiguration.resolvedArtifacts.find { it.name == 'junit-foundation' }
}
test.doFirst {
    jvmArgs "-javaagent:${junitFoundation.file}"
}
test {
//  debug true
    testLogging.showStandardStreams = true
    exclude 'com/epam/reportportal/junit/ExpectToFail.class'
}
wrapper {
    gradleVersion = '5.4.1'
}
